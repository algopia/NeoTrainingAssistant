<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NeoTrainingAssistant</title>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!--
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        -->

        <script type="text/javascript" src="{{ url_for('static', filename='Jcrop/js/jquery.Jcrop.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Jcrop/css/jquery.Jcrop.css')}}"/>

        <script type="text/javascript" src="{{ url_for('static', filename='js/mine.js')}}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css')}}"/>

        <script type="text/javascript">
            var imgsrc = '{{ imgsrc }}';
            var imgnum = '{{ imgnum }}';
            var count = '{{ count }}';
            </script>

        </head>
        <body>

            <div class="navbar navbar-fixed-top navbar-inverse">
                <div class="navbar-inner">
                    <div class="container">
                        <span class="count">{{ counter }}</span>
                        <div align="center" class="head-wrapper">
                            <div class="progress progress-danger active">
                                <div class="bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container main-wrapper">
                <div id="canvas-wrapper"></div>
            </div>

            <div class="navbar navbar-fixed-bottom navbar-inverse">
                <div class="navbar-inner">
                    <div align="center" class="container">
                        <div class="btn-group">
                            <button class="btn btn-info btn-large" id="undo">UNDO</button>
                            <button class="btn btn-info btn-large" id="clear">CLEAR</button>
                            <button class="btn btn-warning btn-large" id="skip">SKIP</button>
                            <button class="btn btn-success btn-large" id="next">NEXT</button>
                        </div>
                    </div>
                </div>
            </div>

        </body>
    </html>
