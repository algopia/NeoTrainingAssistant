<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NeoTrainingAssistant</title>

        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.8.3.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-2.3.2.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootbox.min.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-2.3.2.min.css') }}"/>

        <script type="text/javascript" src="{{ url_for('static', filename='Jcrop/js/jquery.Jcrop.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Jcrop/css/jquery.Jcrop.css')}}"/>

        <script type="text/javascript" src="{{ url_for('static', filename='js/mine.js')}}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css')}}"/>

        <script type="text/javascript">
            var imgsrc = '{{ imgsrc }}';
            var imgnum = '{{ imgnum }}';
            var count  = '{{ count }}';
        </script>

        </head>
        <body>
            <div class="navbar navbar-fixed-top navbar-inverse">
                <div class="navbar-inner">
                    <div class="container">
                        <span class="count">{{ counter }}</span>
                        <div align="center" class="head-wrapper">
                            <div class="progress progress-danger active">
                                <div class="bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container main-wrapper vcenter">
                <div id="canvas-wrapper"></div>
            </div>

            <div class="navbar navbar-fixed-bottom navbar-inverse">
                <div class="navbar-inner">
                    <div align="center" class="container">
                        <div class="btn-group">
                            <button class="btn btn-success btn-large" id="back">Back</button>
                            <button class="btn btn-info btn-large" id="undo">Undo</button>
                            <button class="btn btn-info btn-large" id="clear">Clear</button>
                            <button class="btn btn-default btn-large" id="overall">Overall</button>
                            <button class="btn btn-danger btn-large" id="dismiss">Dismiss</button>
                            <button class="btn btn-warning btn-large" id="skip">Skip</button>
                            <button class="btn btn-success btn-large" id="next">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
